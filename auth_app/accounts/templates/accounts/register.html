{% extends "accounts/base.html" %}
{% block content %} 

    <div class="container">
        
        <form method="post">
            {% csrf_token %}
            {{ form}}
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        {% if messages %}
        {{messages}}
        {% endif %}
    </div>
{% endblock %}
